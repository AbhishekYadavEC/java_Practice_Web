<main>
    <h1 class="main-heading p-05-1">Create Allocation Property</h1>
    <form>
        <div class="form-group">
            <div class="input-group p-05-1">
                <label>Product Name<sup class="mandatory-red">*</sup></label>
                <input
                        type="text"
                        name="product-name"
                        id="product-name"
                        placeholder="Enter Product Name"
                        required
                />
            </div>
            <div class="input-group p-05-1">
                <label>Allocation Type<sup class="mandatory-red">*</sup></label>
                <input
                        type="text"
                        name="allocation-type"
                        id="allocation-type"
                        placeholder="Enter Product Name"
                        required
                />
            </div>
            <div class="input-group p-05-1">
                <label>Product Name<sup class="mandatory-red">*</sup></label>
                <input
                        type="text"
                        name="allocation-priority"
                        id="allocation-priority"
                        placeholder="Enter Product Name"
                        required
                />
            </div>
        </div>

        <div class="form-group" style="flex-direction: column">
            <h3 class="p-05-1">Charge Inclusion</h3>
            <table class="p-05-1">
                <tr>
                    <th class="text-center">
                        <input type="checkbox" name="select-all" id="select-all"/>
                    </th>
                    <th>Charge Code</th>
                    <th>Priority</th>
                </tr>
                <tr>
                    <td class="text-center">
                        <input
                                type="checkbox"
                                name=""
                                id="InstallmentPrincipleComponent_checkbox"
                        />
                    </td>
                    <td>InstallmentPrincipleComponent</td>
                    <td>
                        <input type="text" id="InstallmentPrincipleComponent_input"/>
                    </td>
                </tr>
                <tr>
                    <td class="text-center">
                        <input
                                type="checkbox"
                                name=""
                                id="InstallmentInterestComponent_checkbox"
                        />
                    </td>
                    <td>InstallmentInterestComponent</td>
                    <td>
                        <input type="text" id="InstallmentInterestComponent_input"/>
                    </td>
                </tr>
                <tr>
                    <td class="text-center">
                        <input
                                type="checkbox"
                                name=""
                                id="LatePaymentPenalty_checkbox"
                        />
                    </td>
                    <td>LatePaymentPenalty</td>
                    <td><input type="text" id="LatePaymentPenalty_input"/></td>
                </tr>
                <tr>
                    <td class="text-center">
                        <input
                                type="checkbox"
                                name="DisbursalCharge"
                                id="DisbursalCharge_checkbox"
                        />
                    </td>
                    <td>DisbursalCharge</td>
                    <td><input type="text" id="DisbursalCharge_input"/></td>
                </tr>
                <tr>
                    <td class="text-center">
                        <input
                                type="checkbox"
                                name="ProcessingFee"
                                id="ProcessingFee_checkbox"
                        />
                    </td>
                    <td>ProcessingFee</td>
                    <td><input type="text" id="ProcessingFee_input"/></td>
                </tr>
            </table>
        </div>
        <div class="submit-group">
            <div class="btn-group p-05-1">
                <input type="submit" value="Save" class="p-05-1"/>
                <input
                        type="submit"
                        value="Save & Request Approval"
                        class="p-05-1"
                />
            </div>
        </div>
    </form>
