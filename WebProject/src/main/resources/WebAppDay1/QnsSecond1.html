          crossorigin="anonymous"
  />


</head>
<body>
<nav>
  <ul>
    <li>
      <a href="#" class="p-05-1">Product</a>
    </li>
    <li>
      <a href="#" class="p-05-1">Policy Setup</a>
    </li>
    <li>
      <a href="#" class="p-05-1">Parameters</a>
    </li>
    <li>
      <a href="#" class="p-05-1">Application</a>
    </li>
    <li>
      <a href="#" class="p-05-1">Receipt</a>
    </li>
    <li>
      <a href="#" class="p-05-1">Accounting</a>
    </li>
    <li>
      <a href="#" class="p-05-1">Customer Service</a>
    </li>
    <li>
      <a href="#" class="p-05-1">Report</a>
    </li>
  </ul>
</nav>
<main>
  <ul class="nav nav-tabs p-05-1" id="myTab" role="tablist">
    <li class="nav-item">
      <a
              class="nav-link active"
              id="customer-information-tab"
              data-toggle="tab"
              href="#customer-information"
              role="tab"
              aria-controls="customer-information"
              aria-selected="true"
      >Customer Information</a
      >
    </li>
    <li class="nav-item">
      <a
              class="nav-link"
              id="loan-infromation-tab"
              data-toggle="tab"
              href="#loan-information"
              role="tab"
              aria-controls="loan-information"
              aria-selected="false"
      >Loan Information</a
      >
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
            class="tab-pane fade show active"
            id="customer-information"
            role="tabpanel"
            aria-labelledby="customer-information-tab"
    >
      Customer Information
    </div>

    <div
            class="tab-pane fade"
            id="loan-information"
            role="tabpanel"
            aria-labelledby="loan-information-tab"
    >
      <form>
        <div class="form-row">
          <div class="col">
            <div class="input-group p-05-1">
              <label
              >Loan Application No<sup class="mandatory-red"
              >*</sup
              ></label
              >
              <input
                      type="number"
                      name="loan-application-number"
                      id="loan-application-number"
                      required
              />
            </div>
          </div>

          <div class="col">
            <div class="input-group p-05-1">
              <label>Product Type<sup class="mandatory-red">*</sup></label>
              <select name="product-type" id="product-type" required>
                <option value="">Select</option>
                <option value="auto-loan">Auto Loan</option>
                <option value="eductaion-loan">Education Loan</option>
                <option value="consumer-vehicle-loan">
                  Consumer Vehicle Loan
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="input-group p-05-1">
              <label>Product<sup class="mandatory-red">*</sup></label>
              <select name="product" id="product">
                <option value="">Select One Option</option>
                <option value="option1">Option1</option>
                <option value="option2">Option2</option>
                <option value="option3">Option3</option>
              </select>
            </div>
          </div>

          <div class="col">
            <div class="input-group p-05-1">
              <label
              >Loan Amount Requested<sup class="mandatory-red"
              >*</sup
              ></label
              >
              <input
                      type="number"
                      name="loan-amount-requested"
                      id="loan-amount-requested"
                      required
              />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="input-group p-05-1">
              <label
              >Tenure(months)<sup class="mandatory-red">*</sup></label
              >
              <input type="number" name="tenure" id="tenure" required/>
            </div>
          </div>

          <div class="col">
            <div class="input-group p-05-1">
              <label>Rate<sup class="mandatory-red">*</sup></label>
              <input type="number" name="rate" id="rate" required/>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="input-group p-05-1">
              <label
              >Agreement Date<sup class="mandatory-red">*</sup></label
              >
              <input
                      type="date"
                      name="agreement-date"
                      id="agreement-date"
              />
            </div>
          </div>

          <div class="col">
            <div class="input-group p-05-1">
              <label
              >Installment Due Date<sup class="mandatory-red"
              >*</sup
              ></label
              >
              <input
                      type="date"
                      name="installment-due-date"
                      id="installment-due-date"
                      required
              />
            </div>
          </div>
        </div>
        <div class="submit-group">
          <div class="btn-group p-05-1">
            <input
                    type="submit"
                    value="Move to next Stage"
                    class="p-05-1"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</main>

</body>
