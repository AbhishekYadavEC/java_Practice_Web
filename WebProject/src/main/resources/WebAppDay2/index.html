<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>JavaScript Assignment by Abhishek</title>

    <!-- bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Assignment</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Application</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Receipt</a>
            </li>
            <li class="nav-item dropdown">
                <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarDropdownMenuLink"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                >
                    View
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">view1</a>
                    <a class="dropdown-item" href="#">view2</a>
                    <a class="dropdown-item" href="#">view3</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarDropdownMenuLink"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                >
                    Report
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Report-1</a>
                    <a class="dropdown-item" href="#">Report-2</a>
                    <a class="dropdown-item" href="#">Report-3</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<main class="pt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a
                    class="nav-link active"
                    id="customer-information-tab"
                    data-toggle="tab"
                    href="#customer-information"
                    role="tab"
                    aria-controls="customer-information"
                    aria-selected="true"
            >Customer Information</a
            >
        </li>
        <li class="nav-item">
            <a
                    class="nav-link"
                    id="loan-infromation-tab"
                    data-toggle="tab"
                    href="#loan-information"
                    role="tab"
                    aria-controls="loan-information"
                    aria-selected="false"
            >Loan Information</a
            >
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div
                class="tab-pane fade show active"
                id="customer-information"
                role="tabpanel"
                aria-labelledby="customer-information-tab"
        >
            <form class="p-4">
                <h5 class="pl-2 pb-2">Personal Information</h5>
                <div class="form-row">
                    <div class="form-group required col-md-6 pl-2 pr-2">
                        <label for="gender">Gender</label>
                        <select class="form-control" name="gender" id="gender" required>
                            <option>Select One Option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="any-other">Any Other</option>
                        </select>
                    </div>

                    <div class="form-group required col-md-6 pl-2 pr-2">
                        <label for="first-name">First Name</label>
                        <input
                                class="form-control"
                                type="text"
                                name="first-name"
                                id="first-name"
                                required
                        />
                        <div class="error"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group required col-md-6 pl-2 pr-2">
                        <label for="last-name">Last Name</label>
                        <input
                                class="form-control"
                                type="text"
                                name="last-name"
                                id="last-name"
                                required
                        />
                        <div class="error"></div>
                    </div>

                    <div class="form-group required col-md-6 pl-2 pr-2">
                        <label for="full-name">Full Name</label>
                        <input
                                class="form-control"
                                type="text"
                                name="full-name"
                                id="full-name"
                                required
                        />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 pl-2 pr-2">
                        <label for="nationality">Nationality</label>
                        <select
                                class="form-control"
                                name="nationality"
                                id="nationality"
                        >
                            <option value="indian">Indian</option>
                        </select>
                    </div>

                    <div class="form-group required col-md-6 pl-2 pr-2">
                        <label for="date-of-birth">Date Of Birth</label>
                        <input
                                class="form-control"
                                type="text"
                                name="date-of-birth"
                                id="date-of-birth"
                                required
                        />
                        <div class="error"></div>
                    </div>
                </div>

                <h5 class="pt-4 pl-2 pb-2">Employment Details</h5>
                <div class="form-row">
                    <div class="form-group required col-md-6 pl-2 pr-2">
                        <label for="occupation-type">Occupation Type</label>
                        <select
                                name="occupation-type"
                                id="occupation-type"
                                class="form-control"
                                required
                        >
                            <option value="">Select One Option</option>
                            <option value="option1">Option1</option>
                            <option value="option2">Option2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 pl-2 pr-2">
                        <label for="total-work-experience">Total Work Experience.</label>
                        <input
                                class="form-control"
                                type="number"
                                name="total-work-experience"
                                id="total-work-experience"
                        />
                        <div class="error"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 pl-2 pr-2">
                        <label for="organization-name">Organization Name.</label>
                        <input
                                class="form-control"
                                type="text"
                                name="organization-name"
                                id="organization-name"
                        />
                    </div>
                </div>

                <h5 class="pt-4 pl-2 pb-2">Address Details</h5>

                <div class="form-row">
                    <div class="form-group col-md-6 pl-2 pr-2">
                        <label for="house-no">House No.</label>
                        <input
                                class="form-control"
                                type="number"
                                name="house-no"
                                id="house-no"
                        />
                    </div>
                    <div class="form-group col-md-6 pl-2 pr-2">
                        <label for="country">Country</label>
                        <select name="country" id="country" class="form-control">
                            <option value="">Select One Option</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 pl-2 pr-2">
                        <label for="state">State</label>
                        <select name="state" id="state" class="form-control">
                            <option value="">Select One Option</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 pl-2 pr-2">
                        <label for="city">City</label>
                        <select name="city" id="city" class="form-control">
                            <option value="">Select One Option</option>
                        </select>
                    </div>
                </div>
                <div class="w-100 text-center pl-2 pr-2">
                    <button class="btn btn-primary" style="margin-right: .5rem;" id="save-btn">
                        Save
                    </button>
                    <button class="btn btn-primary" id="next-btn">Next</button>
                </div>
            </form>
        </div>

        <div
                class="tab-pane fade"
                id="loan-information"
                role="tabpanel"
                aria-labelledby="loan-information-tab"
        >
            <form class="p-4">
                <div class="form-row">
                    <div class="col-md-6 form-group required pl-2 pr-2">
                        <label
                        >Loan Application No</label
                        >
                        <input
                                type="number"
                                class="form-control"
                                name="loan-application-number"
                                id="loan-application-number"
                                required
                        />
                    </div>

                    <div class="col-md-6 form-group required pl-2 pr-2">
                        <label>Product Type</label>
                        <select
                                class="form-control"
                                name="product-type"
                                id="product-type"
                                required
                        >
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group required pl-2 pr-2">
                            <label>Product</label>
                            <select class="form-control" name="product" id="product" required>
                                <option value="">Select One Option</option>
                            </select>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group required pl-2 pr-2">
                            <label
                            >Loan Amount Requested</label
                            >
                            <input
                                    class="form-control"
                                    type="number"
                                    name="loan-amount-requested"
                                    id="loan-amount-requested"
                                    required
                            />
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group required pl-2 pr-2">
                            <label
                            >Tenure(months)</label
                            >
                            <input
                                    class="form-control"
                                    type="number"
                                    name="tenure"
                                    id="tenure"
                                    required
                            />
                            <div class="error"></div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group required pl-2 pr-2">
                            <label>Rate</label>
                            <input
                                    class="form-control"
                                    type="number"
                                    name="rate"
                                    id="rate"
                                    required
                            />
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group pl-2 pr-2">
                            <label
                            >Agreement Date</label
                            >
                            <input
                                    class="form-control"
                                    type="text"
                                    name="agreement-date"
                                    id="agreement-date"
                            />
                            <div class="error"></div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group required pl-2 pr-2">
                            <label
                            >Installment Due Date</label
                            >
                            <input
                                    class="form-control"
                                    type="text"
                                    name="installment-due-date"
                                    id="installment-due-date"
                                    required
                            />
                            <div class="error"></div>
                        </div>
                    </div>
                </div>
                <div class="w-100 pr-2">
                    <button class="btn btn-primary float-right" id="move-to-next-stage-btn">
                        Move to next Stage
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>


<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>

        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
></script>


<script src="./index.js"></script>
</body>
</html>
